<body>
    <header id="masthead">
        <div class="container">

                <a href="index.html">About</a>
                <a href="portfolio.html">Portfolio</a>

        </div>

    <div id="main-container" class="container">
        <section class="main-section">
            <h1>Contact</h1>

            <form id="contact-form">
                <ul>
                    <li>
                        <label for="name">Name</label>
                        <input type="text" name="name" id="name" placeholder="Ricardo Milos" required="required">

                    </li>
                    <li>
                        <label for="email">Email</label>
                        <input type="text" name="email" id="email" placeholder="RicardoMilos@gmail.com" required="required">

                    </li>
                    <li>
                        <label for="message">Message</label>
                        <textarea id="message" name="message" id="message" placeholder="Your message here" required="required"></textarea>

                    </li>
                </ul>
                <input type="submit" name="submit">
            </form>


        </section>

        <section class="sidebar">
            <div id="connect">
                <h2>Connect with me</h2>

                <img src="https://cdn3.iconfinder.com/data/icons/free-social-icons/67/github_circle_color-512.png" class="social" alt="Github">
                <img src="https://cdn3.iconfinder.com/data/icons/free-social-icons/67/linkedin_circle_color-512.png" class="social" alt="LinkedIn">
                <img src="https://cdn1.iconfinder.com/data/icons/picons-social/57/stackoverflow_rounded-512.png" class="social" alt="Stack Overflow">

            </div>
        </section>
    </div>
